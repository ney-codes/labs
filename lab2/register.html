  <main class="container mt-5">
    <div id="ErrorMessage"></div>

      <form method="get" id="registerForm" name="registerForm" onsubmit="return validateForm()" class="col-lg-6 col-md-10 col-sm-10">

            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">

        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
        </div> 
        <div style="display:flex; justify-content:flex-end; width:100%; padding:0;">
            <button type="submit" class="btn btn-primary" id="registerButton" onsubmit="return">Register</button>
        </div>
        <div>
            <p style="text-align:center">Already have an account? <a href="./login.html">Sign in</a></p>
